name: Run Bot (6 hours)

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check fbstate.json
        run: |
          if [ -f "./fbstate.json" ]; then
            echo "fbstate.json found in repo."
          else
            echo "‚ùå fbstate.json NOT found!"
            exit 1
          fi

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: npm start
