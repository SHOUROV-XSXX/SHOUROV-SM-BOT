name: Run Bot (6 hours)

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for fbstate.json in repo or restore from secret
        run: |
          if [ -f "./fbstate.json" ]; then
            echo "fbstate.json found in repository. Using that."
            ls -la fbstate.json
          elif [ "${{ secrets.FB_APPSTATE }}" != "" ]; then
            echo "fbstate.json not found in repo; creating from FB_APPSTATE secret..."
            printf '%s' "${{ secrets.FB_APPSTATE }}" > fbstate.json
            echo "fbstate.json created from secret, size: $(wc -c < fbstate.json) bytes"
          else
            echo "No fbstate.json in repo and no FB_APPSTATE secret set. Exiting."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run bot
        run: npm start
